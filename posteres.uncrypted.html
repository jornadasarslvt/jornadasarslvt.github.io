    <script>
$(document).on('click', '[data-toggle="lightbox"]', function() {
    function scrollHorizontally(e) {
        e = window.event || e;
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        document.getElementsByClassName('modal-footer')[0].scrollLeft -= (delta * 40); // Multiplied by 40
        e.preventDefault();
    }
    if (document.getElementsByClassName('modal-footer')[0].addEventListener) {
        // IE9, Chrome, Safari, Opera
        document.getElementsByClassName('modal-footer')[0].addEventListener('mousewheel', scrollHorizontally, false);
        // Firefox
        document.getElementsByClassName('modal-footer')[0].addEventListener('DOMMouseScroll', scrollHorizontally, false);
    } else {
        // IE 6/7/8
        document.getElementsByClassName('modal-footer')[0].attachEvent('onmousewheel', scrollHorizontally);
    }
})();
    </script>
